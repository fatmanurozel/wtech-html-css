<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="number1">
    <input type="text" name="" id="number2">
    <input type="text" name="" id="number3">
    <input type="text" name="" id="number4">
    <input type="text" name="" id="number5">
    <button onclick="calc()">Calc</button>
    
</body>
</html>
<script>
function calc(){
    var x = document.getElementById("number1").value;
    var y = document.getElementById("number2").value;
    var z= document.getElementById("number3").value;
    var t = document.getElementById("number4").value;
    var d = document.getElementById("number5").value;
    var f = (Number(x)+ Number(y)+Number(z)+ Number(t)+Number(d))/5
    console.log(f);
}

</script>
