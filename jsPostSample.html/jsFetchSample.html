<!DOCTYPE html>
<html lang="en">

<head>

    <ul id="categoriesList">

    </ul>

</html>
<script>
    fetch("https://northwind.vercel.app/api/categories")
        .then((res) => res.json())
        .then((data) => {
        data.forEach((item) => {
            var liElement = document.createElement('li')
            liElement.innerHTML = item.name
            document.body.appendChild(liElement);
        })
    })

.catch ((err) => {
    console.log("Hata meydana geldi...",err);

    })
</script>
