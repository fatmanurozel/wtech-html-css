<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 9) https://northwind.vercel.app/api/products dan ürünleri çek. Fiyatı 30 dan büyükleri li ye yaz. then içerisinde datayı filtrele -->
    <!-- //devam edecek -->
</head>

<body>
    <ul id='customersName'>

    </ul>
</body>

</html>
<script>
    fetch("https://northwind.vercel.app/api/products")
        .then((res) => res.json())
        .then((data) => {
            data.forEach(item => {
                
                var liElement = document.createElement("li");
                liElement.innerHTML = (item.unitPrice > 30);
                document.body.appendChild(liElement)
            })
        })
        .catch((err) => {
            console.log("Hata var...", err);
        })


</script>
