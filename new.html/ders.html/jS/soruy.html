<script>
    function calc() {

        var z = document.getElementById('z').value;

        if (maxNumber > y && maxNumber > z) {
            console.log(x);
            
        }
        else if (y > z && y> maxNumber) {
            console.log(y);
        }
        else  
            console.log(z);
        
        
    }





</script>
