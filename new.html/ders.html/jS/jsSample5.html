<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 4) Ekrana 3 input koy. İnputlara genişlik yükseklik ve renk girsin bu doğrultuda div eklesin
// 5) 4. soruya ek olarak bir buton daha koy. Ona tıklayınca önceden eklediği div in boyutunu rengini inputlara göre tekrar güncelesin -->
</head>
<body>
    <div>
        <label for="">Width</label>
        <input type="text" id="width">
    </div>
    <div>
        <label for="">Height</label>
        <input type="text" name="" id="height">
    </div>
    <div>
        <label for="">Color</label>
        <input type="text" id="color">
    </div>
 
    <button onclick="add()">Add</button>
    <button onclick="guncelle()">Güncelle</button>


</body>
</html>
<script>
function add(){
    var width = document.getElementById("width").value;
    var height = document.getElementById("height").value;
    var backgroundColor = document.getElementById("color").value;

    var div = document.createElement("div");

    div.style.width = width + "px";
    div.style.height = height + "px";
    div.style.backgroundColor = backgroundColor;
    div.id="box"


    document.body.appendChild(div)
    
}
function guncelle(){
    var width = document.getElementById("width").value;
    var height = document.getElementById("height").value;
    var backgroundColor = document.getElementById("color").value;
    var div = document.getElementById("box")

    div.style.width = width + "px";
    div.style.height = height + "px";
    div.style.backgroundColor = backgroundColor;

}

</script>
